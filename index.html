<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Camadas de Efeitos Visuais -->
    <div class="stars" id="stars"></div>
    <div class="shooting-stars" id="shooting-stars"></div>
    <div class="fireworks" id="fireworks"></div>

    <!-- Menu -->
    <nav class="glass-menu">
        <a href="#home">In√≠cio</a>
        <a href="#gallery">Fotos</a>
        <a href="#message">Mensagem</a>
    </nav>

    <!-- Conte√∫do -->
    <div class="container" id="home">
        <h1>Feliz Anivers√°rio, Meu Amor! ‚ù§Ô∏è</h1>
        
        <!-- Carrossel (10 fotos) -->
        <div class="carousel" id="gallery">
            <!-- As 10 fotos ser√£o carregadas via JavaScript -->
            <div class="carousel-inner" id="carousel-inner"></div>
            <button class="carousel-control prev" onclick="prevSlide()">‚ùÆ</button>
            <button class="carousel-control next" onclick="nextSlide()">‚ùØ</button>
            <div class="carousel-indicators" id="indicators"></div>
        </div>
        
        <!-- Contador -->
        <div class="counter">
            <p>Essa linda estrelinha brilha √†:</p>
            <p id="time-counter">Carregando...</p>
        </div>
        
        <div class="heart">‚ô•</div>
        
        <div class="message" id="message">
            <p>Cada dia ao seu lado √© um presente. Te amo mais que tudo!</p>
        </div>
        
        <footer>
            Feito com amor por <span class="highlight">Luan</span> üíñ
        </footer>
    </div>

    <!-- Scripts -->
    <script>
        // === Configura√ß√µes ===
        const birthDate = new Date(2006, 4, 22); // 22 de maio de 2006 (para completar 19 anos em 22/05/2025)
        const photos = [
            "media/foto1.jpeg", "media/foto2.jpeg", "media/foto3.jpeg", 
            "media/foto4.jpeg", "media/foto5.jpeg", "media/foto6.jpeg",
            "media/foto7.jpeg", "media/foto8.jpeg", "media/foto9.jpeg", "media/foto10.jpeg"
        ];

        // === Efeitos Visuais ===
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                starsContainer.appendChild(star);
            }
        }

        function createShootingStars() {
            const container = document.getElementById('shooting-stars');
            setInterval(() => {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = `${Math.random() * 100}%`;
                shootingStar.style.top = `${Math.random() * 50}%`;
                shootingStar.style.animationDuration = `${Math.random() * 2 + 1}s`;
                container.appendChild(shootingStar);
                
                // Remove ap√≥s anima√ß√£o
                setTimeout(() => {
                    shootingStar.remove();
                }, 2000);
            }, 1000);
        }

        function createFireworks() {
            const container = document.getElementById('fireworks');
            setInterval(() => {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                container.appendChild(firework);
                
                // Remove ap√≥s explos√£o
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }, 800);
        }

        // === Carrossel ===
        let currentSlide = 0;
        let slides = [];
        let indicators = [];

        function loadPhotos() {
            const carouselInner = document.getElementById('carousel-inner');
            const indicatorsContainer = document.getElementById('indicators');
            
            carouselInner.innerHTML = '';
            indicatorsContainer.innerHTML = '';
            
            photos.forEach((photo, index) => {
                // Adiciona fotos
                carouselInner.innerHTML += `
                    <div class="carousel-item">
                        <img src="${photo}" alt="Foto ${index + 1}">
                    </div>
                `;
                
                // Adiciona indicadores
                indicatorsContainer.innerHTML += `
                    <span class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></span>
                `;
            });
            
            slides = document.querySelectorAll('.carousel-item');
            indicators = document.querySelectorAll('.indicator');
        }

        function updateCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // === Contador Atualizado ===
        function updateCounter() {
            const now = new Date();
            
            // Verifica se j√° passou o anivers√°rio deste ano
            const currentYearBirthday = new Date(now.getFullYear(), 4, 22);
            const hasBirthdayPassed = now >= currentYearBirthday;
            
            // Calcula a idade correta
            const age = now.getFullYear() - birthDate.getFullYear() - (hasBirthdayPassed ? 0 : 1);
            
            // Data do √∫ltimo anivers√°rio
            const lastBirthday = hasBirthdayPassed 
                ? currentYearBirthday 
                : new Date(now.getFullYear() - 1, 4, 22);
            
            // Tempo desde o √∫ltimo anivers√°rio
            const diff = now - lastBirthday;
            
            // C√°lculo dos meses e dias (preciso)
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)) % 12;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // Exibi√ß√£o
            document.getElementById("time-counter").innerHTML = `
                <strong>${age}</strong> anos, 
                <strong>${months}</strong> meses, 
                <strong>${days}</strong> dias,<br>
                <strong>${hours}</strong> horas, 
                <strong>${minutes}</strong> minutos e 
                <strong>${seconds}</strong> segundos!
            `;
            
            // Mensagem especial no anivers√°rio
            if (hasBirthdayPassed && months === 0 && days === 0) {
                document.getElementById("message").innerHTML = `
                    <p>Feliz 19 anos, meu amor! üéâüíñ</p>
                    <p>Hoje √© seu dia especial! ${age} anos de pura luz!</p>
                `;
            }
        }

        // === Inicializa√ß√£o ===
        window.onload = function() {
            createStars();
            createShootingStars();
            createFireworks();
            loadPhotos();
            
            // Contador
            updateCounter();
            setInterval(updateCounter, 1000);
            
            // Autoplay do carrossel
            setInterval(nextSlide, 5000);
        };

        // Opcional: Som de fogos (descomente se quiser)
        // document.addEventListener('click', () => {
        //     const audio = new Audio('fogos.mp3');
        //     audio.play();
        // });
    </script>
</body>
</html>
