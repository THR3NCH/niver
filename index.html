<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Anivers√°rio!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fundo de Estrelas -->
    <div class="stars" id="stars"></div>

    <!-- Menu -->
    <nav class="glass-menu">
        <a href="#home">In√≠cio</a>
        <a href="#gallery">Fotos</a>
        <a href="#message">Mensagem</a>
    </nav>

    <!-- Conte√∫do -->
    <div class="container" id="home">
        <h1>Feliz Anivers√°rio, Meu Amor! ‚ù§Ô∏è</h1>
        
        <!-- Carrossel (10 fotos) -->
        <div class="carousel" id="gallery">
            <div class="carousel-inner" id="carousel-inner">
                <div class="carousel-item">
                    <img src="media/foto1.jpeg" alt="Nossos momentos">
                </div>
                <div class="carousel-item">
                    <img src="media/foto2.jpeg" alt="Foto especial">
                </div>
                <div class="carousel-item">
                    <img src="media/foto3.jpeg" alt="Mem√≥rias">
                </div>
                <!-- Adicione mais 7 fotos aqui -->
                <div class="carousel-item">
                    <img src="media/foto4.jpeg" alt="Foto 4">
                </div>
                <div class="carousel-item">
                    <img src="media/foto5.jpeg" alt="Foto 5">
                </div>
                <div class="carousel-item">
                    <img src="media/foto6.jpeg" alt="Foto 6">
                </div>
                <div class="carousel-item">
                    <img src="media/foto7.jpeg" alt="Foto 7">
                </div>
                <div class="carousel-item">
                    <img src="media/foto8.jpeg" alt="Foto 8">
                </div>
                <div class="carousel-item">
                    <img src="media/foto9.jpeg" alt="Foto 9">
                </div>
                <div class="carousel-item">
                    <img src="media/foto10.jpeg" alt="Foto 10">
                </div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">‚ùÆ</button>
            <button class="carousel-control next" onclick="nextSlide()">‚ùØ</button>
            <div class="carousel-indicators" id="indicators"></div>
        </div>
        
        <div class="counter">
            <p>Voc√™ ilumina minha vida h√°:</p>
            <p id="time-counter">Carregando...</p>
        </div>
        
        <div class="heart">‚ô•</div>
        
        <div class="message" id="message">
            <p>Cada dia ao seu lado √© um presente. Te amo mais que tudo!</p>
        </div>
        
        <footer>
            Feito com amor por <span class="highlight">Luan</span> üíñ
        </footer>
    </div>

    <script>
        // === Configura√ß√£o ===
        const birthDate = new Date(2006, 5, 22); // Ajuste a data aqui
        const photos = [
            "foto1.jpeg", "foto2.jpeg", "foto3.jpeg", 
            "foto4.jpeg", "foto5.jpeg", "foto6.jpeg",
            "foto7.jpeg", "foto8.jpeg", "foto9.jpeg", "foto10.jpeg"
        ];

        // === Carregar Fotos Dinamicamente ===
        function loadPhotos() {
            const carouselInner = document.getElementById('carousel-inner');
            const indicators = document.getElementById('indicators');
            
            carouselInner.innerHTML = '';
            indicators.innerHTML = '';
            
            photos.forEach((photo, index) => {
                // Adiciona fotos
                carouselInner.innerHTML += `
                    <div class="carousel-item">
                        <img src="${photo}" alt="Foto ${index + 1}">
                    </div>
                `;
                
                // Adiciona indicadores
                indicators.innerHTML += `
                    <span class="indicator ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></span>
                `;
            });
        }

        // === Contador de Tempo ===
        function updateCounter() {
            const now = new Date();
            const diff = now - birthDate;
            
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            const months = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("time-counter").innerHTML = `
                <strong>${years}</strong> anos, <strong>${months}</strong> meses, <strong>${days}</strong> dias,<br>
                <strong>${hours}</strong> horas, <strong>${minutes}</strong> minutos e <strong>${seconds}</strong> segundos!
            `;
        }

        // === Carrossel ===
        let currentSlide = 0;
        let slides = [];
        let indicators = [];

        function updateCarousel() {
            const carouselInner = document.getElementById('carousel-inner');
            carouselInner.style.transform = `translateX(-${currentSlide * 100}%)`;
            
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            updateCarousel();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateCarousel();
        }

        // === Inicializa√ß√£o ===
        window.onload = function() {
            // Estrelas
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                document.getElementById('stars').appendChild(star);
            }
            
            // Carrossel
            loadPhotos();
            slides = document.querySelectorAll('.carousel-item');
            indicators = document.querySelectorAll('.indicator');
            
            // Contador
            updateCounter();
            setInterval(updateCounter, 1000);
            setInterval(nextSlide, 5000); // Autoplay
        };
    </script>
</body>
</html>
